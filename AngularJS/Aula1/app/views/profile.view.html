<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image" ng-if="user">
          <img src="{{user.avatar_url}}">
          <span class="card-title white-text accent-4"><b>{{user.name}}</b></span>
        </div>
        <div class="card-content">
            <div>Criado em: {{user.created_at | mydate: 'L HH:mm:ss ' }}</div>
            <div>Atualizado em: {{user.updated_at | date:'dd/MM/yyyy HH:mm:ss'}}</div>
            <br>
            <input ng_model="username" placeholder="Informe o nome do usuário">
            <button class="waves-effect waves-light btn" ng-click="carregarUser(username); carregarRepos(username)">Carregar</button>
            <div>Repositórios</div>
            <input ng-model="repo_name" placeholder="Informe o nome ou parte do nome do repositório"> 
            <div ng-repeat="repo in repos | filter: {full_name : repo_name}"> <!-- ng-if="repo_name.length > 3"-->
            <label>{{repo.full_name}}</label>
        </div>

        </div>
        <div class="card-action blue darken-4">
          <a href="{{user.html_url}}" class="white-text" target="_blank">Link GitHub</a>
        </div>
      </div>
    </div>
  </div>
